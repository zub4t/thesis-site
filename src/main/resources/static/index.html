<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
    <form method="post"  action="/upload-zip" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="dataFile" class="form-label">Data File (.zip)</label>
            <input type="file" class="form-control" id="dataFile" name="data" accept=".zip" required>
        </div>
        <div class="mb-3">
            <label for="apFile" class="form-label">AP Location File (.json)</label>
            <input type="file" class="form-control" id="apFile" name="ap-location" accept=".json" required>
        </div>
        <div class="mb-3">
            <label for="mobileFile" class="form-label">Mobile Location File (.json)</label>
            <input type="file" class="form-control" id="mobileFile" name="mobile-location" accept=".json" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
